name: Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  lint_black:
    name: Lint (black)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Black
      run: |
        pip install black
    - name: Run Black
      run: |
        black --check --diff .
